{% extends "base.html" %}
{% load static %}
{% load markdown_extras %}

{% block content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-6 text-justify">
        <h5>Información sobre el proyecto:</h5>
        <p>{{ project.description| markdown | safe | linebreaks }}</p>
        <br>
        <h5>Tecnologías usadas:</h5>
        <p>{{ project.techno }}</p>
        <h5>Links:</h5>
        <a href="{{ project.sitio_web}}" class="card-link">Sitio web</a>
        <a href="{{ project.repo}}" class="card-link">Repo Github</a>

    </div>
</div>
{% endblock content %}
